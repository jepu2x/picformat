<!DOCTYPE html>
<html lang="en">
<head>
    <title>PIC Facebook Format</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
    <div class="everythang">
        <div class="main-container">
            <div class="io-boxes">
                <h3 class="paste-text">PASTE HERE</h3>
                <textarea type="text" id="userInput" placeholder="Paste text here"></textarea>
            </div>
            <div class="io-boxes">
                <div class="button-wrapper">
                    <button type="button" id="copyButton" class="copy-button" pys-onClick="copy_output">COPY OUTPUT</button>
                </div>
                <textarea readonly class="user-output" type="userOutput" id="userOutput"></textarea>
            </div>
        </div>
    </div>
    <py-script id="main" src="./main.py"></py-script>
</body>
</html>
